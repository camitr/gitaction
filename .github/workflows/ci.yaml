name: test pipeline
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub Registry
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} artifactory.rbi-docker.us-artifactory.cicd.cloud.fpdev.io
      - name: Create Kubeconfig
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          cat ${HOME}/.kube/config
      - name: Deploy to K8s
        run: kubectl apply -f k8s/
      